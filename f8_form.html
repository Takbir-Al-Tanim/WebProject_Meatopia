<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Add / Edit Entry</h2>

    <!-- Example form â€“ this can be extended with JS/PHP to dynamically handle Add/Edit/Delete -->
    <form action="#" method="POST">
      <div class="mb-4">
        <label class="form-label">Entry Type</label>
        <select class="form-select" name="entryType" required>
          <option value="">Select Type</option>
          <option value="seller">Seller (Vendor)</option>
          <option value="buyer">Buyer (Customer)</option>
        </select>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">ID</label>
          <input type="text" class="form-control" name="entryId" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Contact Number</label>
          <input type="text" class="form-control" name="contact" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Meat Type (Sold/Preferred)</label>
          <input type="text" class="form-control" name="meatType" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <a href="directory.html" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
